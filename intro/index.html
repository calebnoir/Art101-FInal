<!DOCTYPE html>
<!-- load jQuery library to make javascript easier (must be above our lab js)-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Link to javascript file - DEFER waits until all elements are rendered -->
<script type="text/javascript" src="/project.js" DEFER></script>
<html lang="en">
<head>
	<meta name="UTF-8" content="width=device-width, initial-scale=1.0">
	<title>Art101-Final</title>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="intro">
	</div>
	<div class="container">
		<h1><span class="description"></span></h1>
<!--this is the script for the typing effect-->
	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

	<script>
		var typed = new Typed(".description", {
		  strings: [
			"You're a college student at a house party.",
			"The music is too loud and you start to feel anxious.",
			"Your friends don't want to leave yet.",
			"So, you go into one of the rooms and sit down at a desk to drink some water.",
			"You're not interested in snooping initially,",
			"but you are tempted to steal something as a consolation for how much this party sucked."
		  ],
		  typeSpeed: 50,
		  backSpeed: 20,
		  loop: false,
		  //when the above code is exexcuted, 'timer' started to fade out button
		  onComplete: function () {
			setTimeout(function () {
			  var startButton = $(".button-container button"); //jQuery command
			  startButton.fadeTo(450, 1); //45 seconds to complete 
			}, 1000); //sets delay 
		  }
		});
	  </script>
	  
	  
	  
	  
	  
<!--these divisions and breaks are so that the button doesn't move with the text-->
	<br>
	<br>
	<div class="button-container">
<!--Replace the href links with how were getting to the main page-->
	<a href="../main/index.html">
		<button>Start</button>
	</a>
	</div>
</div>
</body>
</html>
</html>
